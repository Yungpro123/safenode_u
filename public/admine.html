<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Contracts</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 100%;
    max-width: 480px;
    margin: auto;
    padding: 15px;
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: bold;
  }

  select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: #fff;
    margin-bottom: 18px;
    font-size: 15px;
  }

  .card {
    background: #fff;
    padding: 16px;
    border-radius: 14px;
    margin-bottom: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.10);
  }

  .row { margin-bottom: 6px; }
  .label { color: #666; font-size: 14px; }
  .value { font-size: 15px; font-weight: bold; }

  .view-btn {
    width: 100%;
    padding: 12px;
    background: #ff4444;
    color: #fff;
    border: none;
    border-radius: 10px;
    margin-top: 12px;
    font-size: 15px;
    cursor: pointer;
  }
</style>

</head>
<body>

<div class="container">
  <h2>All Contracts</h2>

  <!-- Filter -->
  <select id="filter">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="funded">Funded</option>
    <option value="accepted">Accepted</option>
    <option value="completed">Completed</option>
    <option value="disputed">Disputed</option>
    <option value="resolved">Resolved</option>
    <option value="refunded">Refunded</option>
  </select>

  <div id="contracts"></div>
</div>


<script>
const API_URL = "/api/contracts";   // <--- IMPORTANT: no slash at end!

async function loadContracts() {
  try {
    let response = await fetch(API_URL);
    let json = await response.json();

    if (!json.success) {
      document.getElementById("contracts").innerHTML = "<p>Failed to load contracts</p>";
      return;
    }

    let contracts = json.data;   // <---- FIXED

    window.ALL_CONTRACTS = contracts;  
    displayContracts(contracts);

  } catch (err) {
    console.log("Error fetching:", err);
    document.getElementById("contracts").innerHTML = "<p>Network error</p>";
  }
}

function displayContracts(list) {
  const box = document.getElementById("contracts");
  box.innerHTML = "";

  if (!list || list.length === 0) {
    box.innerHTML = "<p>No contracts found.</p>";
    return;
  }

  list.forEach(c => {
    let card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="row"><span class="label">Title:</span> <span class="value">${c.title}</span></div>
      <div class="row"><span class="label">Amount:</span> <span class="value">${c.amount} ${c.currency}</span></div>
      <div class="row"><span class="label">Buyer:</span> <span class="value">${c.buyername}</span></div>
      <div class="row"><span class="label">Seller:</span> <span class="value">${c.sellername || "-"}</span></div>
      <div class="row"><span class="label">Status:</span> <span class="value">${c.status}</span></div>
     <div class="row"><span class="label">Status:</span> <span class="value">${c._id}</span></div>
      <div class="row"><span class="label">Created:</span> <span class="value">${new Date(c.createdAt).toLocaleString()}</span></div>
    `;

    // disputed? -> show view button
    if (c.status === "disputed") {
      const btn = document.createElement("button");
      btn.className = "view-btn";
      btn.innerText = "View Dispute";
      btn.onclick = () => {
        window.location.href = "/dispute?contract=" + c._id;
      };
      card.appendChild(btn);
    }

    box.appendChild(card);
  });
}

// Filter logic
document.getElementById("filter").addEventListener("change", function () {
  let type = this.value;

  if (type === "all") return displayContracts(window.ALL_CONTRACTS);

  const filtered = window.ALL_CONTRACTS.filter(c => c.status === type);
  displayContracts(filtered);
});

loadContracts();
</script>

</body>
</html>
