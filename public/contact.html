<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeNode — Contact Us</title>
      <link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="16x16" type="image/png">
<link rel="apple-touch-icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4fbf7;
      --card: #ffffff;
      --primary: #00a86b;
      --muted: #64748b;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(2,6,23,0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
      background: linear-gradient(180deg, var(--bg), #f0f7ff);
      color: #0b2540;
      font-weight: 500;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 28px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(2,6,23,0.03);
    }
    header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: var(--primary);
      font-size: 20px;
      box-shadow: 0 6px 18px rgba(0,168,107,0.06);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }
    label {
      font-weight: 600;
      
      margin-bottom: 4px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d6dee6;
      font-size: 15px;
      width: 100%;
      font-family: inherit;
      resize: none;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,168,107,0.2);
    }
    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #00915e;
    }

    .info {
      margin-top: 25px;
      font-size: 14px;
      color: var(--muted);
      border-top: 1px dashed rgba(2,6,23,0.08);
      padding-top: 14px;
    }
    .info p { margin: 6px 0; }
    a.link {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    a.link:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      body { padding: 16px; }
      .container { padding: 22px; }
    }
            .logo img { width: 40px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">      <img src="../logo.png" alt="SafeNode Logo" /> </div>
      <div>
        <h1>Contact SafeNode</h1>
        <p>We’re here to help — get in touch with us anytime</p>
      </div>
    </header>

    <form id="contactForm">
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
      </div>

      <div>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p><strong>Customer Support:</strong> <a class="link" href="mailto:support@safenode.com">support@safenode.com</a></p>
      <p><strong>Business Inquiries:</strong> <a class="link" href="mailto:business@safenode.com">business@safenode.com</a></p>
      <p><strong>Office Hours:</strong> Monday – Friday, 9am – 5pm (WAT)</p>
      <p><strong>Address:</strong> SafeNode HQ, Lagos, Nigeria</p>
    </div>
  </div>

  <script>
    // Handle contact form (example frontend-only)
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }

      console.log("Message sent:", { name, email, message });

      // Future: send to backend using fetch('/api/contact', {...})
      alert('Thank you for reaching out! We’ll get back to you soon.');
      e.target.reset();
    });
  </script>
</body>
</html>
