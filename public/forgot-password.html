<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="16x16" type="image/png">
<link rel="apple-touch-icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png">
  <title>Forgot Password | SafeNode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00b55a;
      --primary-dark: #009f50;
      --bg: #f8faf9;
      --text-dark: #062b1e;
      --text-light: #6b7280;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eafaf1 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      padding: 2rem;
      text-align: center;
      animation: fadeIn 0.45s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 10px;
    }

    .logo img {
      width: 44px;
      height: 44px;
      border-radius: 9px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }

    .logo span {
      font-weight: 700;
      font-size: 1.25rem;
      color: #00a86b;
    }

    h2 {
      color: var(--text-dark);
      font-size: 1.4rem;
      margin: 6px 0 10px;
    }

    p.lead {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 1.25rem;
    }

    form { margin-top: 6px; }

    input[type="email"] {
      width: 95%;
      padding: 0.92rem;
      border: 1px solid #e6e9ec;
      border-radius: 0.6rem;
      font-size: 0.98rem;
      margin-bottom: 12px;
      outline: none;
      transition: box-shadow .18s, border-color .18s;
    }
    input[type="email"]:focus {
      border-color: var(--primary);
      box-shadow: 0 6px 18px rgba(0,181,90,0.08);
    }

    .row {
      display:flex;
      gap:10px;
      align-items:center;
    }

    button {
      width: 100%;
      padding: 0.92rem;
      border: none;
      border-radius: 0.6rem;
      background: #00a86b;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s ease;
    }
    button:hover:not(:disabled) { background: var(--primary-dark); }
    button:disabled {
      background: #9aa2a0;
      cursor: not-allowed;
      opacity: 0.95;
    }

    .message {
      margin-top: 12px;
      font-size: 0.94rem;
      color: var(--primary);
      font-weight: 600;
      min-height: 20px;
    }
    .message.error { color: #ef4444; font-weight:700; }
    .message.info { color:#0ea5a3; font-weight:600; }

    .small {
      margin-top:8px;
      color: var(--text-light);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <img src="/logo.png" alt="SafeNode logo">
      <span>SafeNode</span>
    </div>

    <h2 id="title">Forgot Password?</h2>
    <p class="lead">Enter your registered email and we'll send a secure reset link. The link expires quickly for safety.</p>

    <form id="forgotForm" novalidate>
      <input id="email" type="email" placeholder="Enter your email" required autocomplete="email" />
      <button id="sendBtn" type="submit" aria-live="polite">Send Reset Link</button>
    </form>

    <div id="msg" class="message" aria-live="polite"></div>
    <div id="small" class="small"></div>
  </div>

  <script>
    (function () {
      const COOLDOWN_SECONDS = 120; // change if you want different cooldown
      const STORAGE_KEY = "safenode.forgot.cooldownUntil";

      const form = document.getElementById("forgotForm");
      const email = document.getElementById("email");
      const sendBtn = document.getElementById("sendBtn");
      const msg = document.getElementById("msg");
      const small = document.getElementById("small");

      let countdownTimer = null;

      // helper: set UI to cooldown state and start countdown
      function startCooldown(untilTimestamp) {
        const now = Date.now();
        const msLeft = untilTimestamp - now;
        if (msLeft <= 0) { clearCooldown(); return; }

        sendBtn.disabled = true;
        updateCountdown(untilTimestamp);

        countdownTimer = setInterval(() => {
          updateCountdown(untilTimestamp);
        }, 1000);
      }

      function updateCountdown(untilTimestamp) {
        const now = Date.now();
        const secLeft = Math.ceil((untilTimestamp - now) / 1000);
        if (secLeft <= 0) {
          clearCooldown();
          return;
        }

        sendBtn.textContent = `Wait ${secLeft}s`;
        msg.textContent = `You can request another link in ${secLeft}s.`;
        msg.className = "message info";
        small.textContent = "For security, multiple requests are limited.";
      }

      // clear cooldown and reset button
      function clearCooldown() {
        if (countdownTimer) {
          clearInterval(countdownTimer);
          countdownTimer = null;
        }
        sendBtn.disabled = false;
        sendBtn.textContent = "Send Reset Link";
        msg.textContent = "";
        small.textContent = "";
        localStorage.removeItem(STORAGE_KEY);
      }

      // read persisted cooldown on load
      function initCooldownFromStorage() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const until = Number(raw);
          if (!until || isNaN(until)) { localStorage.removeItem(STORAGE_KEY); return; }
          if (Date.now() < until) startCooldown(until);
          else localStorage.removeItem(STORAGE_KEY);
        } catch (e) {
          console.warn("Cooldown init error", e);
          localStorage.removeItem(STORAGE_KEY);
        }
      }

      // form submit handler
      form.addEventListener("submit", async (ev) => {
        ev.preventDefault();

        // basic frontend validation
        const emailVal = (email.value || "").trim();
        if (!emailVal) {
          msg.textContent = "Please provide a valid email address.";
          msg.className = "message error";
          return;
        }

        // If cooldown active, block extra submissions
        const stored = Number(localStorage.getItem(STORAGE_KEY));
        if (stored && Date.now() < stored) {
          startCooldown(stored);
          return;
        }

        // send request
        sendBtn.disabled = true;
        sendBtn.textContent = "Sending...";
        msg.textContent = "Sending reset link...";
        msg.className = "message";

        try {
          const res = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailVal })
          });

          const data = await res.json().catch(() => ({}));

          if (res.ok && data.success) {
            // persist cooldown expiry time
            const until = Date.now() + COOLDOWN_SECONDS * 1000;
            localStorage.setItem(STORAGE_KEY, String(until));
            startCooldown(until);

            msg.textContent = "Reset link sent — check your inbox (and spam).";
            msg.className = "message";
            email.value = "";
          } else {
            // server responded with error
            sendBtn.disabled = false;
            sendBtn.textContent = "Send Reset Link";
            msg.textContent = data.message || "Failed to send reset link.";
            msg.className = "message error";
          }
        } catch (err) {
          // network or unexpected error
          sendBtn.disabled = false;
          sendBtn.textContent = "Send Reset Link";
          msg.textContent = "Network error — try again.";
          msg.className = "message error";
          console.error("Forgot password request failed:", err);
        }
      });

      // initialize on load
      initCooldownFromStorage();

      // make sure we clean up interval if user navigates away
      window.addEventListener("beforeunload", () => {
        if (countdownTimer) clearInterval(countdownTimer);
      });
    })();
  </script>
</body>
</html>
