<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="16x16" type="image/png">
<link rel="apple-touch-icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png">
  <title>Reset Password | SafeNode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00b55a;
      --primary-dark: #00984c;
      --bg: #f8faf9;
      --text-dark: #083d2c;
      --text-light: #6b7280;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eafaf1 0%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo span {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
    }

    h2 {
      color: var(--text-dark);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.6rem;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,181,90,0.15);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
      min-height: 20px;
    }

    .error {
      color: #ef4444;
    }

    .loading {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" alt="SafeNode Logo">
      <span>SafeNode</span>
    </div>

    <h2>Reset Your Password</h2>
    <p>Enter your new password and confirm to secure your account.</p>

    <form id="resetForm">
      <input type="password" id="password" placeholder="New password" required />
      <input type="password" id="confirm" placeholder="Confirm password" required />
      <button type="submit">Change Password</button>
    </form>

    <div id="msg" class="message"></div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");
    const form = document.getElementById("resetForm");
    const msg = document.getElementById("msg");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");

    if (!token) {
      msg.textContent = "Invalid or missing reset token.";
      msg.classList.add("error");
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (password.length < 6) {
        msg.textContent = "❌ Password must be at least 6 characters.";
        msg.classList.add("error");
        return;
      }

      if (password !== confirm) {
        msg.textContent = "❌ Passwords do not match.";
        msg.classList.add("error");
        return;
      }

      msg.textContent = "⏳ Updating password...";
      msg.className = "message loading";

      try {
        const res = await fetch(`/api/auth/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          msg.textContent = "✅ Password reset successful. Redirecting...";
          msg.className = "message";
          setTimeout(() => (window.location.href = "/auth"), 2000);
        } else {
          msg.textContent = data.message || "❌ Failed to reset password.";
          msg.classList.add("error");
        }
      } catch (err) {
        msg.textContent = "❌ Server error. Please try again.";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
