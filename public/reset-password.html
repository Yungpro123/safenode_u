<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/bRF2crW9/file-0000000042b061f4bc562118dc9e4f44.png">
  <title>Reset Password | SafeNode</title>

  <style>
    :root {
      --primary: #00a86b;
      --primary-light: #d4f7e8;
      --text-dark: #1a1a1a;
      --text-light: #777;
      --bg-gradient: linear-gradient(135deg, #f6fbff 0%, #f3fff9 100%);
      --card-bg: #ffffffcc;
      --radius: 20px;
      --shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      --input-border: #ccc;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; font-family: "Inter", sans-serif; margin:0; padding:0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: var(--bg-gradient);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 50px 35px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      color: var(--primary);
    }
    .logo img { width:32px; height:32px;border-radius: 10px; margin-right: 10px; }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      font-size: 13px;
      color: var(--text-dark);
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      margin-bottom: 18px;
      font-size: 15px;
      transition: var(--transition);
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }

    .password-wrap { position: relative; }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: var(--primary);
      font-weight: 600;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:hover { opacity: 0.93; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .message {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      min-height: 20px;
    }
    .message.error { color: #e74c3c; }
    .message.success { color: #00a86b; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>

<body>
  <div class="auth-card">
    <div class="logo">
      <img src="../logo.png" alt="SafeNode Logo" /> SafeNode
    </div>

    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <label>New Password</label>
      <div class="password-wrap">
        <input type="password" id="password" placeholder="Enter new password" required />
        <span class="toggle-password" id="togglePass">Show</span>
      </div>
      <label>Confirm Password</label>
      <div class="password-wrap">
        <input type="password" id="confirm" placeholder="Confirm new password" required />
        <span class="toggle-password" id="togglePass2">Show</span>
      </div>
      <button type="submit" class="btn" id="resetBtn">Reset Password</button>
    </form>

    <div id="msg" class="message"></div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");
    const form = document.getElementById("resetForm");
    const msg = document.getElementById("msg");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const resetBtn = document.getElementById("resetBtn");

    function togglePassword(btnId,inputId){
      const btn=document.getElementById(btnId), input=document.getElementById(inputId);
      btn.onclick=()=>{ 
        const hidden=input.type==="password"; 
        input.type=hidden?"text":"password"; 
        btn.textContent=hidden?"Hide":"Show"; 
      };
    }
    togglePassword("togglePass","password");
    togglePassword("togglePass2","confirm");

    async function showMsg(text,type="error"){
      msg.textContent=text;
      msg.className="message " + (type==="success"?"success":"error");
    }

    if(!token){
      showMsg("Invalid or missing reset token.");
      form.style.display="none";
    }

    form.addEventListener("submit", async e=>{
      e.preventDefault();
      const password=passwordInput.value.trim();
      const confirm=confirmInput.value.trim();

      if(password.length<6){ return showMsg("Password must be at least 6 characters."); }
      if(password!==confirm){ return showMsg("Passwords do not match."); }

      resetBtn.disabled=true;
      resetBtn.innerHTML="Resetting...";

      try{
        const res = await fetch(`/api/auth/reset-password/${token}`,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if(res.ok && data.success){
          showMsg("Password reset successful. Redirecting...", "success");
          setTimeout(()=>window.location.href="/auth",2000);
        } else {
          showMsg(data.message||"Failed to reset password.");
          resetBtn.disabled=false;
          resetBtn.textContent="Reset Password";
        }
      }catch{
        showMsg("Server error. Please try again.");
        resetBtn.disabled=false;
        resetBtn.textContent="Reset Password";
      }
    });
  </script>
</body>
</html>
